<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dollar = 73.73;
    let euro = 83.58;
    user_in_rub = prompt('Введите сюда сколько рублей вы хотите сконвертировать')
    alert("Это "+(parseInt(user_in_rub) / dollar).toFixed(2) + " Долларов")
    alert("Или "+(parseInt(user_in_rub) / euro).toFixed(2) + " Евро")

</script>
</body>
</html>
